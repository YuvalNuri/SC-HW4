<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies | Admin Page</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/dataTables.bootstrap5.min.css"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/dataTables.bootstrap5.min.js"></script>
    <script src="adminPage.js"></script>
    <link rel="stylesheet" href="adminPageS.css">

</head>

<body>
    <div id="header">
        <a href=""><button id="homeBtn">Home Page</button></a>
        <h1>Users Manager</h1>
    </div>

    <div class="table-container">
        <table id="usersTable" class="table table-hover">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Wish List</th>
                </tr>
            </thead>
            <tbody>


            </tbody>
        </table>
    </div>

    <!-- Wishlist Modal -->
    <div class="modal fade" id="wishlistModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Wishlist for <span id="modalUsername"></span></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="wishlistItems"> </div>
                </div>
            </div>
        </div>
    </div>
  <div class="modal" id="showMovieCast">
            <div class="modal-content">
                <span class="modal-close" onclick="closeMovieCastModal()">&times;</span>
                <div class="modal-header" id="modal-head2">
                    <h2>Movie Cast</h2>
                </div>
                <div class="modal-body" id="modalBody3">
                    <div class="player-card">
                        <div>
                            <img src="${data.photoUrl}">
                        </div>
                        <div class="player-info">
                            <span><strong>name:</strong> ${data.name}</span>
                            <span><strong>role:</strong> ${data.role}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


</body>

</html>
